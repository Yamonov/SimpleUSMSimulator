<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USM簡易シミュレーター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            font-size: 75%;
        }
        .container {
            width: 96vw;
            max-width: none;
            margin-left: 2vw;
            margin-right: 2vw;
            padding: 0;
            border-radius: 0;
            box-sizing: border-box;
            box-shadow: none;
            background-color: white;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .controls-left,
        .controls-right {
            flex: 1 1 320px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
        }
        .controls-left {
            gap: 0;
        }
        .controls-right {
            gap: 20px;
        }
        .control-group {
            background-color: #f8f8f8;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
            min-height: 24px;
        }
        input[type="range"] {
            flex: 1;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        .value-display {
            min-width: 40px;
            text-align: center;
            background-color: white;
            padding: 1px 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 10px;
        }
        .density-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .density-box {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-left: 8px;
            display: inline-block;
            vertical-align: middle;
        }
        .density-input {
            display: grid;
            grid-template-columns: 72px 1fr auto auto;
            align-items: center;
            gap: 8px;
        }
        .density-input label {
            text-align: right;
        }
        .density-input input[type="range"] {
            min-width: 120px;
        }
        .density-input input[type="number"] {
            width: 60px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-size: 10px;
        }
        .canvas-container {
            text-align: center;
            width: 100%;
            min-width: 320px;
            min-height: 200px;
            margin-top: 20px;
        }
        canvas {
            width: 100%;
            max-width: 100%;
            display: block;
            box-sizing: border-box;
            margin: 0 auto;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: white;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4f8;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }
        .info h3 {
            margin-top: 0;
            color: #1976D2;
        }
        .formula {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .improvement-note {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
        .density-gradient-bar {
    width: 100%;
    height: 40px;
    margin-top: 14px;
    margin-bottom: 0;
    display: flex;
    align-items: center;
}
#densityGradientBar {
    width: 100%;
    height: 40px;
    display: block;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fff;
}
#densityGradientBarPixel {
    width: 100%;
    height: 40px;
    display: block;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fff;
}
    </style>
</head>
<body>
</br>
    <div class="container">        
        <div class="controls">
            <div class="controls-left">
                <div class="control-group">
                    <div class="density-inputs">
                        <div class="density-input">
                            <label for="startDensity">開始濃度</label>
                            <input type="range" id="startDensity" min="0" max="255" value="50" step="1">
                            <div class="value-display" id="startDensityValue">50</div>
                            <div class="density-box" id="startDensityBox"></div>
                        </div>
                        <div class="density-input">
                            <label for="endDensity">終了濃度</label>
                            <input type="range" id="endDensity" min="0" max="255" value="200" step="1">
                            <div class="value-display" id="endDensityValue">200</div>
                            <div class="density-box" id="endDensityBox"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls-right">
                <div class="control-group">
                    <label>強さ (Amount)</label>
                    <div class="slider-container">
                        <input type="range" id="amount" min="0" max="500" value="100" step="1">
                        <input type="number" class="value-display" id="amountValue" min="0" max="500" value="100">
                    </div>
                </div>
                <div class="control-group">
                    <label>半径 (Radius)</label>
                    <div class="slider-container">
                        <input type="range" id="radius" min="0.1" max="5" step="0.1" value="1">
                        <input type="number" class="value-display" id="radiusValue" min="0.1" max="5" step="0.1" value="1.0">
                    </div>
                </div>
                <div class="control-group">
                    <label>閾値 (Threshold)</label>
                    <div class="slider-container">
                        <input type="range" id="threshold" min="0" max="50" value="0">
                        <input type="number" class="value-display" id="thresholdValue" min="0" max="50" value="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="usmCanvas"></canvas>
        </div>
        <div class="density-gradient-bar">
            <canvas id="densityGradientBar"></canvas>
        </div>
        <div class="density-gradient-bar" style="margin-top:4px;">
            <canvas id="densityGradientBarPixel"></canvas>
        </div>
    </div></div>

	<script>
	// -------------------------------
	// 変数宣言・要素取得
	// -------------------------------

	// キャンバス要素とコンテキスト
	const canvas = document.getElementById('usmCanvas');
	const ctx = canvas.getContext('2d');

	// 濃度グラデーションバー用キャンバス
	const densityGradientBar = document.getElementById('densityGradientBar');
	const densityGradientBarPixel = document.getElementById('densityGradientBarPixel');

	// コントロール要素
	const startDensityInput = document.getElementById('startDensity');
	const endDensityInput = document.getElementById('endDensity');
	const amountSlider = document.getElementById('amount');
	const radiusSlider = document.getElementById('radius');
	const thresholdSlider = document.getElementById('threshold');

	// 値表示要素
	const startDensityValue = document.getElementById('startDensityValue');
	const endDensityValue = document.getElementById('endDensityValue');
	const amountValue = document.getElementById('amountValue');
	const radiusValue = document.getElementById('radiusValue');
	const thresholdValue = document.getElementById('thresholdValue');

	// 濃度ボックス要素
	const startDensityBox = document.getElementById('startDensityBox');
	const endDensityBox = document.getElementById('endDensityBox');

	// -------------------------------
	// 関数定義
	// -------------------------------

	/**
	 * ピクセルごとの濃度グラデーションバーを描画する
	 * @param {number[]} original - 濃度値配列
	 */
	function drawDensityGradientBarPixel(original) {
		const pxCount = original.length;
		const barHeight = 40;
		const dpr = window.devicePixelRatio || 1;
		densityGradientBarPixel.width = pxCount * dpr;
		densityGradientBarPixel.height = barHeight * dpr;
		densityGradientBarPixel.style.width = (pxCount) + "px";
		densityGradientBarPixel.style.height = barHeight + "px";
		const ctx = densityGradientBarPixel.getContext('2d');
		ctx.setTransform(1, 0, 0, 1, 0, 0);
		ctx.clearRect(0, 0, densityGradientBarPixel.width, densityGradientBarPixel.height);
		for (let x = 0; x < pxCount; x++) {
			const v = Math.round(original[x]);
			ctx.fillStyle = `rgb(${v},${v},${v})`;
			ctx.fillRect(x * dpr, 0, dpr, barHeight * dpr);
		}
	}

	/**
	 * キャンバスサイズを親要素のサイズに合わせて調整する
	 */
	function resizeCanvas() {
		const container = canvas.parentElement;
		const dpr = window.devicePixelRatio || 1;
		const width = Math.floor(container.clientWidth);
		// 高さはアスペクト比2:1で自動調整、最小高さ200px
		const height = Math.max(Math.round(width / 2), 200);
		canvas.width = width * dpr;
		canvas.height = height * dpr;
		canvas.style.width = width + 'px';
		canvas.style.height = height + 'px';
		ctx.setTransform(1, 0, 0, 1, 0, 0); // リセット
		ctx.scale(dpr, dpr);
	}

	/**
	 * ガウシアンブラーのカーネル係数を生成
	 * @param {number} radius - ぼかし半径
	 * @returns {number[]} カーネル配列
	 */
	function gaussianKernel(radius) {
		// Photoshopのradius値からsigmaを計算
		let sigma;
		if (radius <= 1.0) {
			sigma = radius * 0.8 + 0.2;
		} else {
			sigma = radius * 0.6 + 0.4;
		}
		// カーネルサイズを計算（4σルール）
		const kernelRadius = Math.ceil(sigma * 4);
		const size = kernelRadius * 2 + 1;
		const kernel = [];
		let sum = 0;
		// ガウシアン関数でカーネルを生成
		for (let i = -kernelRadius; i <= kernelRadius; i++) {
			const value = Math.exp(-(i * i) / (2 * sigma * sigma));
			kernel[i + kernelRadius] = value;
			sum += value;
		}
		// 正規化
		for (let i = 0; i < size; i++) {
			kernel[i] /= sum;
		}
		return kernel;
	}

	/**
	 * アンシャープマスク（USM）を適用
	 * @param {number} originalValue - 元の濃度値
	 * @param {number} blurredValue - ぼかし後の濃度値
	 * @param {number} amount - 強さ（%）
	 * @param {number} threshold - 閾値
	 * @returns {number} USM適用後の濃度値
	 */
	function applyUSM(originalValue, blurredValue, amount, threshold) {
		const difference = originalValue - blurredValue;
		// 閾値チェック（Photoshop/GIMP準拠）
		if (Math.abs(difference) < threshold) {
			return originalValue;
		}
		// USMアルゴリズム適用
		const enhancedValue = originalValue + (amount / 100.0) * difference;
		// 0-255の範囲にクランプ
		return Math.max(0, Math.min(255, Math.round(enhancedValue)));
	}

	/**
	 * エッジ（急激な濃度変化）を生成し、ぼかしを適用した配列を返す
	 * @param {number} startDensity - エッジ左側の濃度
	 * @param {number} endDensity - エッジ右側の濃度
	 * @param {number} radius - ぼかし半径
	 * @returns {{original:number[], blurred:number[]}} 元配列とぼかし配列
	 */
	function createBlurredEdge(startDensity, endDensity, radius) {
		const width = 40; // 幅を40pxに拡張
		const gradient = [];
		const edgePosition = width / 2; // 中央でエッジ
		// 元のエッジ生成
		for (let x = 0; x < width; x++) {
			const value = x < edgePosition ? startDensity : endDensity;
			gradient[x] = value;
		}
		// ガウシアンブラー適用
		const kernel = gaussianKernel(radius);
		const blurred = [];
		const kernelRadius = Math.floor(kernel.length / 2);
		for (let x = 0; x < width; x++) {
			let sum = 0;
			let weightSum = 0;
			for (let k = 0; k < kernel.length; k++) {
				const sampleX = x + k - kernelRadius;
				let sampleValue;
				// 境界処理：端でクランプ
				if (sampleX < 0) {
					sampleValue = gradient[0];
				} else if (sampleX >= width) {
					sampleValue = gradient[width - 1];
				} else {
					sampleValue = gradient[sampleX];
				}
				sum += sampleValue * kernel[k];
				weightSum += kernel[k];
			}
			blurred[x] = sum / weightSum;
		}
		return { original: gradient, blurred: blurred };
	}

	/**
	 * 濃度グラデーションバー（横幅いっぱい）を描画
	 * @param {number[]} original - 濃度値配列
	 */
	function drawDensityGradientBar(original) {
		const barWidth = densityGradientBar.parentElement.offsetWidth;
		const barHeight = 40;
		densityGradientBar.width = barWidth;
		densityGradientBar.height = barHeight;
		const ctxBar = densityGradientBar.getContext('2d');
		ctxBar.clearRect(0, 0, barWidth, barHeight);
		for (let x = 0; x < original.length; x++) {
			const v = Math.round(original[x]);
			ctxBar.fillStyle = `rgb(${v},${v},${v})`;
			const w = barWidth / original.length;
			ctxBar.fillRect(Math.floor(x * w), 0, Math.ceil(w), barHeight);
		}
	}

	/**
	 * メインのグラフ描画処理
	 */
	function drawGraph() {
		// キャンバスサイズを毎回調整
		resizeCanvas();
		// 各パラメータ取得
		const startDensity = parseInt(startDensityInput.value);
		const endDensity = parseInt(endDensityInput.value);
		const amount = parseInt(amountSlider.value);
		const radius = parseFloat(radiusSlider.value);
		const threshold = parseInt(thresholdSlider.value);

		// 値を表示
		startDensityValue.textContent = startDensity;
		endDensityValue.textContent = endDensity;
		amountValue.value = amount;
		radiusValue.value = radius.toFixed(1);
		thresholdValue.value = threshold;
		// 濃度ボックスの色を更新
		startDensityBox.style.background = `rgb(${startDensity},${startDensity},${startDensity})`;
		endDensityBox.style.background = `rgb(${endDensity},${endDensity},${endDensity})`;

		// キャンバスクリア
		ctx.clearRect(0, 0, canvas.width, canvas.height);

		// エッジとぼかしを生成
		const { original, blurred } = createBlurredEdge(startDensity, endDensity, radius);

		// USM適用後の値を計算
		const sharpened = [];
		for (let x = 0; x < original.length; x++) {
			sharpened[x] = applyUSM(original[x], blurred[x], amount, threshold);
		}
		drawDensityGradientBar(sharpened);
		drawDensityGradientBarPixel(sharpened);

		// グラフの描画設定
		const padX = 0.06 * canvas.clientWidth;
		const padY = 0.12 * canvas.clientHeight;
		const graphWidth = canvas.clientWidth - padX * 2;
		const graphHeight = canvas.clientHeight - padY * 2 - 40;
		const graphX = padX;
		const graphY = padY;

		// ---- 背景グリッド ----
		ctx.strokeStyle = '#e0e0e0';
		ctx.lineWidth = 1;
		// 水平グリッド
		for (let i = 0; i <= 10; i++) {
			const y = graphY + (graphHeight / 10) * i;
			ctx.beginPath();
			ctx.moveTo(graphX, y);
			ctx.lineTo(graphX + graphWidth, y);
			ctx.stroke();
		}
		// 垂直グリッド（1ピクセル間隔）
		for (let i = 0; i <= 40; i++) {
			const x = graphX + (graphWidth / 40) * i;
			ctx.beginPath();
			ctx.moveTo(x, graphY);
			ctx.lineTo(x, graphY + graphHeight);
			ctx.stroke();
		}

		// ---- 軸の描画 ----
		ctx.strokeStyle = '#333';
		ctx.lineWidth = 2;
		ctx.beginPath();
		ctx.moveTo(graphX, graphY);
		ctx.lineTo(graphX, graphY + graphHeight);
		ctx.lineTo(graphX + graphWidth, graphY + graphHeight);
		ctx.stroke();

		// ---- 軸ラベル ----
		ctx.fillStyle = '#333';
		ctx.font = '12px Arial';
		ctx.textAlign = 'center';
		ctx.fillText('ピクセル位置', graphX + graphWidth / 2, graphY + graphHeight + 40);

		// ---- 目盛り ----
		ctx.fillStyle = '#666';
		ctx.font = '10px Arial';
		ctx.textAlign = 'center';
		// X軸目盛り（ピクセル位置）
		for (let i = 0; i <= 40; i += 2) {
			const x = graphX + (graphWidth / 40) * i;
			ctx.fillText(i.toString(), x, graphY + graphHeight + 15);
		}

		/**
		 * 線グラフを描画する
		 * @param {number[]} data - 濃度値配列
		 * @param {string} color - 線色
		 * @param {number} lineWidth - 線幅
		 */
		function drawLine(data, color, lineWidth = 2) {
			ctx.strokeStyle = color;
			ctx.lineWidth = lineWidth;
			ctx.beginPath();
			for (let i = 0; i < data.length; i++) {
				const x = graphX + (graphWidth / (data.length - 1)) * i;
				const y = graphY + graphHeight - (data[i] / 255) * graphHeight;
				if (i === 0) {
					ctx.moveTo(x, y);
				} else {
					ctx.lineTo(x, y);
				}
			}
			ctx.stroke();
		}

		// 元の線（グレー）
		drawLine(original, '#999', 1);
		// ぼかし線（薄いブルー）
		drawLine(blurred, '#87CEEB', 1);
		// USM適用後の線（赤）
		drawLine(sharpened, '#FF4444', 3);

		// ---- 凡例 ----
		const legendY = 15;
		ctx.font = '12px Arial';
		ctx.textAlign = 'left';
		ctx.fillStyle = '#999';
		ctx.fillText('— 元の濃度', 20, legendY);
		ctx.fillStyle = '#87CEEB';
		ctx.fillText('— ぼかした濃度', 120, legendY);
		ctx.fillStyle = '#FF4444';
		ctx.fillText('— USM適用後', 240, legendY);
	}

	// -------------------------------
	// イベントリスナー・初期化
	// -------------------------------

	// 各スライダー等の値変更時にグラフ再描画
	startDensityInput.addEventListener('input', drawGraph);
	endDensityInput.addEventListener('input', drawGraph);
	amountSlider.addEventListener('input', () => {
	    amountValue.value = amountSlider.value;
	    drawGraph();
	});
	radiusSlider.addEventListener('input', () => {
	    radiusValue.value = radiusSlider.value;
	    drawGraph();
	});
	thresholdSlider.addEventListener('input', () => {
	    thresholdValue.value = thresholdSlider.value;
	    drawGraph();
	});

	// input[type="number"]にinputイベント追加
	amountValue.addEventListener('input', () => {
	    let v = Math.max(0, Math.min(500, parseInt(amountValue.value) || 0));
	    amountValue.value = v;
	    amountSlider.value = v;
	    drawGraph();
	});
	// radiusValueはinputイベントではなくchangeイベントで制御
	radiusValue.addEventListener('change', () => {
	    let v = parseFloat(radiusValue.value);
	    if (isNaN(v)) return;
	    v = Math.max(0.1, Math.min(5, v));
	    radiusValue.value = v;
	    radiusSlider.value = v;
	    drawGraph();
	});
	thresholdValue.addEventListener('input', () => {
	    let v = Math.max(0, Math.min(50, parseInt(thresholdValue.value) || 0));
	    thresholdValue.value = v;
	    thresholdSlider.value = v;
	    drawGraph();
	});

	// ウインドウリサイズ時にキャンバスサイズ調整と再描画
	window.addEventListener('resize', drawGraph);

	// 初期描画
	drawGraph();

	// -------------------------------
	// ここまで
	// -------------------------------
	</script>
</body>
</html>
